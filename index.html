    <title>Weather Dashboard</title>

<header>
    <h1>Weather Dashboard</h1>
</header>

<body>
    <section class="content">
        <div class="searching">
            <h2>Search for a City:</h2>
            <input id="city-search" type="text" name="city" placeholder="Enter the name of the city" autocomplete="on">
            <ul id="city-list"></ul>

            <button id="search-button" type="button" onclick="saveCities(), displayCitiesButtons()">Search</button>
        </div>

        <div class="currentCity" >
            <div id=selected-city></div>
        </div>
    </section>

    <section class ="results">
        <div class="search-result" id="city-saved"></div>
        <div class="five-day">
            <div id="future-forecast"></div>
        </div>
    </section>
    <button class="clear" onclick="clearLocalStorage()">Clear Results</button>
</body>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
