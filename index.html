<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="description" content=" Illustrator: Robinson Dos Santos, Category: Javascript Homework Challenge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>Weather Dashboard</title>
    </head>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <body>
        <main class="page">
            <section class="content">
                <div class="searching">
                    <h2 class=text-search>Search for a City:</h2>
                    <input id="city-search" type="text" name="city" placeholder="Enter the name of the city" autocomplete="on">
                    <ul id="city-list"></ul>
                    <button id="search-button" type="button" onclick="saveCities(), displayCitiesButtons()">Search</button>
                </div>

                <div class="search-result" id="city-saved"></div>
                <button id="clear" onclick="clearLocalStorage()">Clear Results</button>
            </section>

            <section class="results">
                <div id=selected-city></div>
                <h4>Future Forecast</h4>
                <div id="future-forecast"></div>
            </section>
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
